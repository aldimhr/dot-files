window:
  dynamic_padding: true
  # startup_mode: Fullscreen
  decorations: none
  padding:
    x: 5
    y: 0

colors:
  # Default colors
  primary:
    background: '#15141b'
    foreground: '#edecee'

  cursor:
    cursor: '#a277ff'

  # Normal colors
  normal:
    black:   '#110f18'
    red:     '#ff6767'
    green:   '#61ffca'
    yellow:  '#ffca85'
    blue:    '#a277ff'
    magenta: '#a277ff'
    cyan:    '#61ffca'
    white:   '#edecee'

  # Bright colors
  bright:
    black:   '#4d4d4d'
    red:     '#ff6767'
    green:   '#61ffca'
    yellow:  '#ffca85'
    blue:    '#a277ff'
    magenta: '#a277ff'
    cyan:    '#61ffca'
    white:   '#edecee'

font:
  # Normal (roman) font face
  normal:
    family: JetBrains Mono
    # The `style` can be specified to pick a specific face.
    style: medium

  # Bold font face
  bold:
    family: JetBrains Mono
    # The `style` can be specified to pick a specific face.
    style: Bold

  # Italic font face
  italic:
    family: JetBrains Mono
    # The `style` can be specified to pick a specific face.
    style: Italic

  # Point size of the font
  size: 11.5
  # size: 10

  # offset:
    # x: 1
    # y: 0

# env:
#   TERM: exterm-256color

# rules:
  # 'https://[^\s]+': firefox {0}
  # '([-_0-9a-zA-Z/]+):([0-9]+)': some-ide {1} --line {2}

# set fish shell
shell:
  program: /usr/bin/fish
  args:
    - -l
    - -c
    - "tmux attach || tmux"

# enable copying with mouse
selection:
  # This string contains all characters that are used as separators for
  # "semantic words" in Alacritty.
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true

